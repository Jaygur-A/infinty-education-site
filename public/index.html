<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Education - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js library for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .hidden { display: none; }
        .modal-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex; justify-content: center; align-items: center;
            z-index: 50;
        }
        .skill-card {
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .skill-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Critical Setup Error Message -->
    <div id="critical-error-box" class="hidden p-4 bg-red-800 text-white text-center font-bold">
        <p>CRITICAL ERROR: Firebase configuration is missing.</p>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="w-16 h-16 border-4 border-dashed rounded-full animate-spin border-green-500"></div>
    </div>

    <!-- Custom Message/Error Box -->
    <div id="message-box" class="hidden fixed top-5 right-5 bg-red-500 text-white py-3 px-5 rounded-lg shadow-lg z-50">
        <p id="message-text"></p>
    </div>

    <!-- Login Page Container -->
    <div id="auth-container" class="flex flex-col items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-sm bg-white p-8 rounded-2xl shadow-lg">
            <div class="flex flex-col items-center mb-6">
                <img src="https://placehold.co/80x80/34D399/FFFFFF?text=ðŸŽ“" alt="Infinity Education Logo" class="w-20 h-20 mb-4 rounded-full">
                <h1 class="text-3xl font-bold text-gray-800">Infinity Education</h1>
                <p class="text-gray-500 mt-1">Empowering Learning Through Technology</p>
            </div>
            <button id="google-signin-btn" class="w-full flex items-center justify-center py-2.5 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-gray-700 font-medium hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                <svg class="w-5 h-5 mr-3" viewBox="0 0 48 48"><path fill="#4285F4" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#34A853" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571l5.657,5.657C40.074,36.336,44,30.651,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FBBC05" d="M10.21,28.641l5.657-5.657C14.801,22.08,14,23.004,14,24s0.801,1.92,1.864,2.887l-5.657,5.657C8.076,30.651,6,27.489,6,24S8.076,17.349,10.21,15.359z"></path><path fill="#EA4335" d="M10.21,15.359l5.657,5.657C17.199,20.08,18,19.156,18,18s-0.801-1.92-1.864-2.887l-5.657-5.657C11.924,8.076,15.511,6,20,6c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C17.511,4,11.924,8.076,10.21,15.359z"></path></svg>
                Continue with Google
            </button>
            <div class="my-6 flex items-center"><div class="flex-grow border-t border-gray-300"></div><span class="flex-shrink mx-4 text-gray-400 text-sm">OR</span><div class="flex-grow border-t border-gray-300"></div></div>
            <form id="email-password-form">
                <div class="mb-4"><label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email *</label><input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-1 focus:ring-green-500 focus:border-green-500" required></div>
                <div class="mb-6"><label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password *</label><input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-1 focus:ring-green-500 focus:border-green-500" required></div>
                <button type="submit" class="w-full bg-green-600 text-white py-2.5 rounded-lg font-semibold hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors">Log In with Email</button>
            </form>
        </div>
    </div>

    <!-- Main Application Container (Dashboard) -->
    <div id="app-container" class="hidden">
        <header class="bg-green-600 text-white p-4 shadow-md">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-xl font-bold">ðŸŽ“ Infinity Education</h1>
                <nav class="flex items-center space-x-6">
                    <span id="user-email" class="font-semibold"></span>
                    <button id="addRecordBtn" class="font-semibold hover:text-green-200">âž• Add Record</button>
                    <button id="logout-btn" class="font-semibold hover:text-green-200">Log Out</button>
                </nav>
            </div>
        </header>
        <main class="container mx-auto p-8">
             <div class="bg-white p-8 rounded-lg shadow mb-8">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">Master Class List</h2>
                <div id="student-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6"></div>
                <div id="no-students-message" class="hidden text-center py-10"><p class="text-gray-500">No students found.</p></div>
            </div>
            <!-- SLACK SECTION -->
            <div class="bg-white p-8 rounded-lg shadow">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-3xl font-bold text-gray-800">Recent Messages</h2>
                    <a href="https://slack.com" target="_blank" class="text-green-600 font-semibold hover:underline">View in Slack</a>
                </div>
                <div id="slack-list" class="space-y-4"></div>
                <div id="no-slack-messages" class="hidden text-center py-10"><p class="text-gray-500">Could not load messages or none found.</p></div>
            </div>
        </main>
    </div>

    <!-- Student Detail Page Container -->
    <div id="student-detail-container" class="hidden">
        <!-- Student Detail Header and Main Content -->
    </div>

    <!-- Modals -->
    <!-- ... All modals remain the same ... -->

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, addDoc, query, onSnapshot, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCSHcp39QCEyDbpGWn8y4rDxXA6erEDo7Q",
            authDomain: "infinity-education-c170b.firebaseapp.com",
            projectId: "infinity-education-c170b",
            storageBucket: "infinity-education-c170b.appspot.com",
            messagingSenderId: "312781945568",
            appId: "1:312781945568:web:04104d51e968dff9fa2e85",
            measurementId: "G-FSGELW7P1Z"
        };
        
        // ===================================================================
        // MAKE.COM CONFIGURATION
        // ===================================================================
        const MAKE_WEBHOOK_URL = "https://hook.us2.make.com/vb5pfr0prggt49m24bqcegffmh72ubuc";

        if (!firebaseConfig.apiKey || firebaseConfig.apiKey.startsWith("AIza...")) {
            document.getElementById('critical-error-box').classList.remove('hidden');
            document.getElementById('auth-container').classList.add('hidden');
            throw new Error("Firebase configuration is missing.");
        }

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM Elements
        const slackList = document.getElementById('slack-list');
        const noSlackMessages = document.getElementById('no-slack-messages');
        const loadingOverlay = document.getElementById('loading-overlay');
        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        const studentDetailContainer = document.getElementById('student-detail-container');
        const googleSignInBtn = document.getElementById('google-signin-btn');
        const emailPasswordForm = document.getElementById('email-password-form');
        const logoutBtn = document.getElementById('logout-btn');
        const userEmailSpan = document.getElementById('user-email');
        const addRecordBtn = document.getElementById('addRecordBtn');
        const studentGrid = document.getElementById('student-grid');
        const noStudentsMessage = document.getElementById('no-students-message');
        
        // ... other DOM elements will be re-declared in their respective functions ...

        // ... App State, Helper Functions, Page Navigation, Auth Logic, Data Logic ...

        // SLACK LOGIC USING MAKE.COM
        async function fetchSlackMessages() {
            if (!MAKE_WEBHOOK_URL) {
                noSlackMessages.textContent = "Slack integration is not configured (Webhook URL is missing).";
                noSlackMessages.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch(MAKE_WEBHOOK_URL);
                if (!response.ok) throw new Error(`Make.com webhook error: ${response.statusText}`);
                
                const data = await response.json();
                const messages = data.messages || [];

                slackList.innerHTML = '';
                noSlackMessages.classList.toggle('hidden', messages.length === 0);

                messages.slice(0, 5).forEach(msg => {
                    const messageCard = document.createElement('div');
                    messageCard.className = 'p-4 border-l-4 border-purple-500 bg-gray-50 rounded-r-lg';
                    // CORRECTED: The data from the aggregator is the message object itself.
                    messageCard.innerHTML = `
                        <div class="flex justify-between items-center">
                            <p class="font-bold text-gray-800">${msg.user_profile?.real_name || 'Unknown User'}</p>
                            <p class="text-xs text-gray-500">${new Date(parseFloat(msg.ts) * 1000).toLocaleString()}</p>
                        </div>
                        <p class="text-gray-600 mt-1">${msg.text || 'No content'}</p>
                    `;
                    slackList.appendChild(messageCard);
                });

            } catch (error) {
                console.error("Error fetching Slack messages via Make.com:", error);
                noSlackMessages.textContent = "Failed to load Slack messages.";
                noSlackMessages.classList.remove('hidden');
            }
        }

        // --- Re-adding the full script for completeness ---
        // Helper Functions
        const showLoading = () => loadingOverlay.classList.remove('hidden');
        const hideLoading = () => loadingOverlay.classList.add('hidden');
        const showMessage = (message, isError = true) => {
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');
            messageText.textContent = message;
            messageBox.className = `fixed top-5 right-5 text-white py-3 px-5 rounded-lg shadow-lg z-50 ${isError ? 'bg-red-500' : 'bg-green-500'}`;
            messageBox.classList.remove('hidden');
            setTimeout(() => messageBox.classList.add('hidden'), 5000);
        };

        // Page Navigation
        const showLoginPage = () => {
            authContainer.classList.remove('hidden');
            appContainer.classList.add('hidden');
            studentDetailContainer.classList.add('hidden');
        };
        const showDashboard = () => {
            authContainer.classList.add('hidden');
            appContainer.classList.remove('hidden');
            studentDetailContainer.classList.add('hidden');
        };

        // Auth Logic
        onAuthStateChanged(auth, async (user) => {
            showLoading();
            if (user) {
                await createUserProfileIfNeeded(user);
                listenForStudentRecords();
                fetchSlackMessages();
                showDashboard();
                userEmailSpan.textContent = user.email;
            } else {
                showLoginPage();
            }
            hideLoading();
        });

        async function createUserProfileIfNeeded(user) {
            const userRef = doc(db, "users", user.uid);
            const docSnap = await getDoc(userRef);
            if (!docSnap.exists()) {
                await setDoc(userRef, { uid: user.uid, email: user.email, displayName: user.displayName || user.email.split('@')[0], photoURL: user.photoURL, createdAt: new Date().toISOString(), lastLogin: new Date().toISOString() });
            } else {
                await setDoc(userRef, { lastLogin: new Date().toISOString() }, { merge: true });
            }
        }

        function listenForStudentRecords() {
            const q = query(collection(db, "students"));
            onSnapshot(q, (querySnapshot) => {
                studentGrid.innerHTML = '';
                noStudentsMessage.classList.toggle('hidden', !querySnapshot.empty);
                querySnapshot.forEach((doc) => {
                    const student = doc.data();
                    const studentCard = document.createElement('div');
                    studentCard.className = 'flex flex-col items-center text-center cursor-pointer group';
                    studentCard.innerHTML = `<div class="w-16 h-16 bg-red-200 rounded-full flex items-center justify-center mb-2 border-2 border-transparent group-hover:border-green-500 transition-all"><span class="text-2xl font-bold text-red-700">${student.name ? student.name.charAt(0).toUpperCase() : '?'}</span></div><p class="font-medium text-gray-700 group-hover:text-green-600">${student.name || 'Unnamed'}</p>`;
                    // studentCard.addEventListener('click', () => showStudentDetailPage(doc.id));
                    studentGrid.appendChild(studentCard);
                });
            });
        }
        
        // Event Listeners
        googleSignInBtn.addEventListener('click', async () => {
            showLoading(); const provider = new GoogleAuthProvider();
            try { await signInWithPopup(auth, provider); } catch (error) {
                if (error.code === 'auth/popup-closed-by-user') showMessage('Sign-in process was cancelled.');
                else if (error.code === 'auth/account-exists-with-different-credential') showMessage('An account with this email already exists.');
                else { showMessage('Could not sign in with Google.'); console.error("Google Sign-In Error:", error); }
                hideLoading();
            }
        });
        emailPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault(); showLoading();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try { await signInWithEmailAndPassword(auth, email, password); } catch (error) {
                if (error.code === 'auth/user-not-found' || error.code === 'auth/invalid-credential') {
                    try { await createUserWithEmailAndPassword(auth, email, password); } 
                    catch (createError) { showMessage(getFriendlyAuthError(createError.code)); hideLoading(); }
                } else { showMessage(getFriendlyAuthError(error.code)); hideLoading(); }
            }
        });
        logoutBtn.addEventListener('click', () => signOut(auth));
        addRecordBtn.addEventListener('click', () => document.getElementById('addRecordModal').classList.remove('hidden'));
        
        function getFriendlyAuthError(errorCode) {
            switch (errorCode) {
                case 'auth/wrong-password': case 'auth/invalid-credential': return 'Incorrect email or password.';
                case 'auth/invalid-email': return 'Please enter a valid email address.';
                case 'auth/weak-password': return 'Password should be at least 6 characters.';
                case 'auth/email-already-in-use': return 'An account with this email already exists.';
                default: return 'An unknown error occurred.';
            }
        }
    </script>
</body>
</html>
