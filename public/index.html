    <!-- Main Application Container -->

                <div id="student-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6"></div>

        <!-- Chat View -->

                </div>
                <div id="message-list" class="p-4 h-96 overflow-y-auto flex flex-col-reverse"></div>
                <div class="p-4 border-t">

                    </form>
                </div>

        <!-- Student Detail View -->
        <main id="student-detail-view" class="hidden container mx-auto p-8">
             <div class="bg-white p-8 rounded-lg shadow">
                <div class="flex justify-between items-center mb-6">
                    <h2 id="student-detail-name" class="text-3xl font-bold text-gray-800"></h2>
                    <button id="add-anecdote-btn" class="bg-green-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-green-700">Add Anecdote</button>
                </div>
                <div id="aligned-skills-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div class="skill-card p-4 border rounded-lg" data-skill="Vitality"><h3 class="font-bold text-center">Vitality</h3></div>
                    <div class="skill-card p-4 border rounded-lg" data-skill="Integrity"><h3 class="font-bold text-center">Integrity</h3></div>
                    <div class="skill-card p-4 border rounded-lg" data-skill="Curiosity"><h3 class="font-bold text-center">Curiosity</h3></div>
                    <div class="skill-card p-4 border rounded-lg" data-skill="Critical Thinking"><h3 class="font-bold text-center">Critical Thinking</h3></div>
                </div>
            </div>
            <div id="anecdote-display-container" class="hidden bg-white p-8 rounded-lg shadow mt-8">

                    <button id="close-anecdote-display-btn" class="text-gray-500 hover:text-gray-800 text-2xl">&times;</button>

            </div>
        </main>

        <!-- NEW: Micro-Skill Detail View -->
        <main id="micro-skill-detail-view" class="hidden container mx-auto p-8">
            <div class="bg-white p-8 rounded-lg shadow">
                <div class="flex justify-between items-center mb-6">
                    <h2 id="micro-skill-title" class="text-3xl font-bold text-gray-800"></h2>
                    <button id="back-to-student-detail-btn" class="text-sm font-semibold text-green-600 hover:underline">Back to Student Page</button>
                </div>
                <div id="micro-skill-anecdote-list" class="space-y-4"></div>
                <div id="no-micro-skill-anecdotes-message" class="hidden text-center py-10"></div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <!-- ...All modals remain the same... -->

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, addDoc, query, onSnapshot, orderBy, serverTimestamp, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = { /* ... */ };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM Elements
        const studentDetailView = document.getElementById('student-detail-view');
        const microSkillDetailView = document.getElementById('micro-skill-detail-view');
        const microSkillTitle = document.getElementById('micro-skill-title');
        const microSkillAnecdoteList = document.getElementById('micro-skill-anecdote-list');
        const noMicroSkillAnecdotesMessage = document.getElementById('no-micro-skill-anecdotes-message');
        const backToStudentDetailBtn = document.getElementById('back-to-student-detail-btn');
        // ... other DOM elements ...
        
        // App State
        let currentCoreSkill = null;
        let unsubscribeFromMicroSkillAnecdotes;
        // ... other state variables ...

        // Page Navigation
        const showView = (viewToShow) => {
            [dashboardView, messagesView, chatView, studentDetailView, microSkillDetailView].forEach(view => view.classList.add('hidden'));
            viewToShow.classList.remove('hidden');
        };

        // ... Auth Logic ...

        // Data Logic
        async function showStudentDetailPage(studentId) {
            currentStudentId = studentId;
            showView(studentDetailView);
            anecdoteDisplayContainer.classList.add('hidden');
            const studentRef = doc(db, "students", studentId);
            const docSnap = await getDoc(studentRef);
            studentDetailName.textContent = docSnap.exists() ? docSnap.data().name : "Student Not Found";
        }

        function listenForAnecdotes(studentId, coreSkill) {
            currentCoreSkill = coreSkill; // Store the currently viewed core skill
            if (unsubscribeFromAnecdotes) unsubscribeFromAnecdotes();
            anecdoteListTitle.textContent = `Anecdote Counts for ${coreSkill}`;
            anecdoteDisplayContainer.classList.remove('hidden');
            const q = query(collection(db, "anecdotes"), where("studentId", "==", studentId), where("coreSkill", "==", coreSkill));
            
            unsubscribeFromAnecdotes = onSnapshot(q, (snapshot) => {
                const microSkillCounts = { 'Mindset': 0, 'Physical Conditioning': 0, 'Health': 0, 'Connection': 0, 'Purpose': 0 };
                snapshot.forEach(doc => {
                    const anecdote = doc.data();
                    if (microSkillCounts.hasOwnProperty(anecdote.microSkill)) {
                        microSkillCounts[anecdote.microSkill]++;
                    }
                });
                renderAnecdoteChart(microSkillCounts);
            }, (error) => {
                console.error("Error fetching anecdotes: ", error);
            });
        }

        function renderAnecdoteChart(data) {
            if (anecdoteChart) anecdoteChart.destroy();
            const ctx = document.getElementById('anecdote-chart').getContext('2d');
            anecdoteChart = new Chart(ctx, {
                type: 'bar',
                data: { labels: Object.keys(data), datasets: [{ data: Object.values(data), /* ... styling ... */ }] },
                options: {
                    onClick: (e) => {
                        const points = anecdoteChart.getElementsAtEventForMode(e, 'nearest', { intersect: true }, true);
                        if (points.length) {
                            const firstPoint = points[0];
                            const label = anecdoteChart.data.labels[firstPoint.index];
                            showMicroSkillDetailPage(currentStudentId, currentCoreSkill, label);
                        }
                    },
                    // ... other options ...
                }
            });
        }

        function showMicroSkillDetailPage(studentId, coreSkill, microSkill) {
            showView(microSkillDetailView);
            microSkillTitle.textContent = `Anecdotes for ${microSkill}`;
            
            if (unsubscribeFromMicroSkillAnecdotes) unsubscribeFromMicroSkillAnecdotes();
            const q = query(collection(db, "anecdotes"), where("studentId", "==", studentId), where("coreSkill", "==", coreSkill), where("microSkill", "==", microSkill));
            
            unsubscribeFromMicroSkillAnecdotes = onSnapshot(q, (snapshot) => {
                microSkillAnecdoteList.innerHTML = '';
                noMicroSkillAnecdotesMessage.classList.toggle('hidden', !snapshot.empty);
                noMicroSkillAnecdotesMessage.textContent = `There are currently no Anecdotes in ${microSkill}`;
                snapshot.forEach(doc => {
                    const anecdote = doc.data();
                    const anecdoteCard = document.createElement('div');
                    anecdoteCard.className = 'p-4 border rounded-lg bg-gray-50';
                    const date = anecdote.createdAt?.toDate ? anecdote.createdAt.toDate() : new Date(anecdote.createdAt);
                    anecdoteCard.innerHTML = `<p class="text-gray-600">${anecdote.text}</p><p class="text-xs text-gray-400 mt-2">Logged on: ${date.toLocaleDateString()}</p>`;
                    microSkillAnecdoteList.appendChild(anecdoteCard);
                });
            });
        }

        // ... Chat Logic ...

        // Event Listeners
        backToStudentDetailBtn.addEventListener('click', () => showStudentDetailPage(currentStudentId));
        // ... other event listeners ...
    </script>
